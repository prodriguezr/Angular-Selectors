<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form autocomplete="off" 
    [formGroup]="myForm"
    (ngSubmit)="save()">
    <div class="row mb-3">
        <!-- region -->
        <div class="col">
            <label for="" class="form-label">Continente:</label>
            <select class="form-control"
                formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option *ngFor="let region of regions"
                    [value]="region | lowercase">{{ region }}</option>
            </select>
        </div>
    </div>

    <!-- country -->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label for="" class="form-label">País:</label>
            <select class="form-control"
                formControlName="country">
                <option value=""> -- Seleccione País -- </option>
                <option *ngFor="let country of countries"
                    [value]="country.alpha3Code">{{ country.name }}</option>
            </select>
        </div>
    </div>

    <!-- borders -->
    <div class="row mb-3" *ngIf="borders.length !== 0">
        <div class="col">
            <label for="" class="form-label">Frontera:</label>
            <select class="form-control"
                formControlName="border">
                <option value=""> -- Seleccione el país limítrofe -- </option>
                <option *ngFor="let border of borders" [value]="border.alpha3Code">{{ border.name }}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="loading">
        <div class="col">
            <div class="alert-alert-primary">
                Cargando ...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<br>

<h3>Formulario</h3>
<pre>Valid: {{ myForm.valid }}</pre>
<pre>Value: {{ myForm.value | json }}</pre>
